<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Formulário básico</title>
</head>

<body>
    <form action="/destino-dos-dados.html" method="post">
        <p>
            <label for="nome">Nome:</label> <br> <input type="text" id="nome" name="nome">
        </p>
        <p>
            <label for="email">E-mail:</label> <br> <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="msg">Mensagem:</label> <br> <textarea id="msg" name="msg"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar mensagem">
        </p>
    </form>
</body>

</html>
